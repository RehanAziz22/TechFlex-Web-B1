<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>SignUp Form</legend>

            <label for="">Username*</label>
            <input type="text" size="30" maxlength="10" placeholder="Username" required>


            <label for="">email</label>
            <input type="email" size="10" required>
            <br>
            <textarea name="" id="" maxlength="30">Enter Comments....</textarea>
            <br>


            <input type="radio" name="color" id="" value="Red">Red
            <input type="radio" name="color" id="" value="Blue">Blue
            <input type="radio" name="color" id="" value="Blue">Green
            <input type="radio" name="color" id="" value="Blue">Yellow
            <input type="radio" name="color" id="" value="Blue"> Orange




            <br>
            <hr>
            <input type="checkbox" name="color" id="" value="Red">Red
            <input type="checkbox" name="color" id="" value="Blue">Blue
            <input type="checkbox" name="color" id="" value="Blue">Green
            <input type="checkbox" name="color" id="" value="Blue">Yellow
            <input type="checkbox" name="color" id="" value="Blue"> Orange


            <br>
            <hr>


            <select name="year" id="">
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
            </select>

            <br>
            <hr>
            <input type="file" name="" id="">

            <input type="submit" value="Submit">

            <button >Submit</button>
        </fieldset>
    </form>
</body>

</html>
